<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    window.fn = {};
    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

  </script>
</head>
<body>
  <!-- Below is the code for the side menu. All other code is found in its respective pages -->
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
          <div class="profile-pic">
            <img id= "fbla-logo" src="images/FBLA-PBL_registered.png">
            <img id="school-image" src="images/nhs.png">
            <h5>
              Northview High School
            </h5>
          </div>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            Calendar
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            Information
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            News
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
        </ons-list>

        <ons-speed-dial position="bottom right" direction="up" :open.sync="spdOpen">
          <ons-fab>
            <ons-icon icon="md-share"></ons-icon>
          </ons-fab>
          <ons-speed-dial-item onclick="window.plugins.socialsharing.share('Get SmartLib today in order to revolutionize your library system instantly!', 'SmartLib', 'https://image.ibb.co/bCLiBx/instagram_Share.png', 'https://github.com/berkott/SmartLib')">
            <ons-icon icon="md-share"></ons-icon>
          </ons-speed-dial-item>
          <!-- <ons-speed-dial-item onclick="window.plugins.socialsharing.shareViaTwitter('Get SmartLib today in order to revolutionize your library system instantly!', 'https://image.ibb.co/bCLiBx/instagram_Share.png', 'https://github.com/berkott/SmartLib')"> -->
          <ons-speed-dial-item onclick="fn.loadLink('https://twitter.com/SmartLibNHS')">
            <ons-icon icon="md-twitter"></ons-icon>
          </ons-speed-dial-item>
          <!-- <ons-speed-dial-item onclick="window.plugins.socialsharing.shareViaFacebook('Get SmartLib today in order to revolutionize your library system instantly!', 'https://image.ibb.co/bCLiBx/instagram_Share.png', https://github.com/berkott/SmartLib, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})"> -->
          <ons-speed-dial-item onclick="fn.loadLink('fb.me/SmartLibNHS')">
            <ons-icon icon="md-facebook"></ons-icon>
          </ons-speed-dial-item>
          <!-- <ons-speed-dial-item onclick="window.plugins.socialsharing.shareViaInstagram('Get SmartLib today in order to revolutionize your library system instantly!', 'https://image.ibb.co/bCLiBx/instagram_Share.png', function() {console.log('share ok')}, function(errormsg){alert(errormsg)})"> -->
          <ons-speed-dial-item onclick="fn.loadLink('https://www.instagram.com/smartlibnhs/')">
            <ons-icon icon="md-instagram"></ons-icon>
          </ons-speed-dial-item>
        </ons-speed-dial>

      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>
</body>
</html>
